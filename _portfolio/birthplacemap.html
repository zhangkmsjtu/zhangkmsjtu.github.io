<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生出生地地图</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css"> <!-- 可选样式 -->
    <style>
        /* 设置地图容器的高度 */
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>学生出生地地图</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // 初始化地图
        const map = L.map('map').setView([35, 105], 4); // 设置初始视角

        // 添加地图图层
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // 加载学生数据
        fetch('students.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(student => {
                    // 添加标记
                    L.marker(student.coordinates)
                        .addTo(map)
                        .bindPopup(`<b>${student.name}</b><br>${student.birthplace}`);
                });
            })
            .catch(error => console.error('加载学生数据时出错:', error));
    </script>
</body>
</html>
