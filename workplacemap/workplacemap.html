<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>毕业学生工作地地图（聚合统计）</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }

        #marker-count {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(255,255,255,0.9);
            padding: 6px 10px;
            border-radius: 4px;
            font-weight: bold;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h1>毕业学生工作地地图（聚合统计）</h1>
    <div id="map"></div>
    <div id="marker-count">标记数目：0</div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script>
        const map = L.map('map').setView([33, 110], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        const markers = L.markerClusterGroup();

        fetch('students.json')
            .then(response => {
                if (!response.ok) throw new Error('网络响应失败');
                return response.json();
            })
            .then(data => {
                if (!Array.isArray(data) || data.length === 0) {
                    alert('毕业生数据为空或格式不正确');
                    return;
                }

                data.forEach(student => {
                    // 确保坐标是数组且有两个数字
                    if (Array.isArray(student.coordinates) && student.coordinates.length === 2) {
                        const marker = L.marker(student.coordinates)
                            .bindPopup(`<b>${student.name}</b><br>${student.birthplace}`);
                        markers.addLayer(marker);
                    }
                });

                map.addLayer(markers);
                document.getElementById('marker-count').textContent = `标记数目：${data.length}`;
            })
            .catch(error => {
                console.error('加载毕业生数据时出错:', error);
                alert('加载毕业生数据失败，请检查控制台');
            });
    </script>
</body>
</html>
